{% extends 'admin_base.html' %}
{% block content %}
{% load static %}

<style>
    .cases-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
    }

    .case-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .case-card:hover {
        transform: scale(1.05);
    }

    .case-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .case-title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
    }

    .case-details {
        display: none;
        padding: 15px;
        border-top: 1px solid #ddd;
    }

    .case-details p {
        margin: 5px 0;
    }
</style>

<div class="cases-container">
    {% for case in cases %}
        <div class="case-card" onclick="toggleDetails('case-{{ case.id }}')">
            <img src="{{ case.image.url }}" alt="{{ case.title }}" class="case-image">
            <div class="case-title">{{ case.title }}</div>
            <div class="case-details" id="case-{{ case.id }}">
                <p><strong>Description:</strong> {{ case.description }}</p>
                <p><strong>Other Field 1:</strong> {{ case.other_field_1 }}</p>
                <p><strong>Other Field 2:</strong> {{ case.other_field_2 }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    function toggleDetails(id) {
        let details = document.getElementById(id);
        if (details.style.display === "none" || details.style.display === "") {
            details.style.display = "block";
        } else {
            details.style.display = "none";
        }
    }
</script>

{% endblock %}
